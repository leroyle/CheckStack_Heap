[platformio]
default_envs = wiscore_mine

[env:wiscore_mine]
platform = nordicnrf52
board = wiscore_rak4631
framework = arduino
lib_deps = beegee-tokyo/SX126x-Arduino@^1.2.1
build_type = debug
; -DWISBLOCK_4631 added to increase stack space in freeRtos config file
; -DADD_EXTRA_STACK_DATA added to add extra stack data support to RTOS
build_flags =  -g -Wl,-Map=output.map -DWISBLOCK_4631 -DCFG_DEBUG=4 -DADD_EXTRA_STACK_DATA -DENABLE_MEM_CHECK -fsanitize-undefined-trap-on-error
; -fsanitize=undefined 
; -fsanitize-undefined-trap-on-error  ; -DADD_EXTRA_STACK_DATA -DENABLE_MEM_CHECK
upload_protocol = jlink
debug_tool = jlink
; debug_extra_cmds = source gdbinit
;upload_port = /dev/ACM0

